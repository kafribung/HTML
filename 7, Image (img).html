<html>
	<head>
		<title>Image HTML</title>
	</head>
	<body>
		<h3>Image HTML</h3>
		<!-- alt= Ketika gambar bermasalah maka muncul pesan alternatif -->
		<!-- width=Lebar Height=Tinggi -->
		<!-- Untuk ukuran gambar bisa menggunakan px atau % -->
		<!-- Ketika menggunakan % maka ukuran gambar akan terus mengikut walau browser diperkecil -->
		<!-- Saran utuk gunakan 1 atribut saja agar gambarnya tidak tertarik -->
		<!-- Kita bisa menggunakan link internal resource dan eksternal resource -->
		<img src="Link2/image.jpg" alt="Gambar Tidak Tersedia" width="200">
		<hr>
		<!-- Tittle=Untuk Memunculkan pesan keti kursor berada di gambar -->
		<img src="Link2/image.jpg" title="Sarma" width="40%">
		<hr>

		<!-- Menjadikan gambar menjadi link -->
		<a href="http://www.google.com" target="_blank">
			<img src="Link2/image.jpg" title="Gambar Pernikahan" alt="Gambar Bermasalah" width="20%">
		</a>
	</body>
</html>
