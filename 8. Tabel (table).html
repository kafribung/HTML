<!DOCTYPE html>
<html>
<head>
	<title>Tabel HTML</title>
</head>
<body>
	<h1>Tabel</h1>
	<!-- Tabel Simple -->
	<table border="2" cellspacing="3" cellpadding="2">
		<tr>
			<th>Nama</th>
			<th>Kelas</th>
			<th>NIM</th>
		</tr>
		<tr>
			<td>Kafriansyah</td>
			<td>A</td>
			<td>60900117001</td>
		</tr>
	</table>

	<hr>

	<!-- Tabel Complex -->
	<h2>Tabel Complex</h2>
	<table border="1" cellspacing="0" cellpadding="10">
		<thead>
			<tr>
				<th>Nama</th>
				<th>Kelas</th>
				<th>Alamat</th>	
			</tr>

		</thead>
		<tbody>
			<tr>
				<th>Bung</th>
				<td>A</td>
				<td>Mamuju</td>
			</tr>
		</tbody>
	</table>

	<hr>
	<h3>Rowspan & Colspan</h3>
	<table border="2" cellpadding="5" cellspacing="0">
		<tr>
			<th rowspan="2">No</th>
			<th rowspan="2">Nama</th>
			<th rowspan="2">NIM</th>
			<th colspan="2">Jurusan</th>

		</tr>
		<tr>
			<td>TI</td>
			<td>SI</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Bung</td>
			<td>60900117001</td>
			<td></td>
			<td>Benar</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Dandi</td>
			<td>60400117002</td>
			<td>Benar</td>
			<td></td>
		</tr>
	</table>

	<hr>
	<h1>Latihan Sandik Galih</h1>
	<table border="3" cellspacing="0" cellpadding="8">
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td>1,3</td>
			<td>1,4</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td rowspan="2" colspan="2">?</td>
			
			<td>2,4</td>
		</tr>
		<tr>
			<td>3,1</td>
		
			
			<td>3,4</td>
		</tr>
		<tr>
			<td>4,1</td>
			<td>4,2</td>
			<td>4,3</td>
			<td>4,4</td>
		</tr>
	</table>

</body>
</html>
